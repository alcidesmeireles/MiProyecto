{% extends "base.html" %}

{% block content %}
<h2>Crear cuenta</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock %}
