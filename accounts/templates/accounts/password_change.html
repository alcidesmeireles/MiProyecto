{% extends "base.html" %}
{% load static %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <h2 class="mb-4 text-center">Cambiar contraseña</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        Cambiar contraseña
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
