{% extends "base.html" %}

{% block content %}
<h2>Eliminar Marca</h2>

<p>¿Estás seguro de eliminar la marca "{{ object.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'marca_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
