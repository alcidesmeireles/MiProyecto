{% extends "base.html" %}

{% block title %}Crear Repuesto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if object %}Editar Repuesto{% else %}Crear Repuesto{% endif %}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            {% if object %}Guardar Cambios{% else %}Crear{% endif %}
        </button>

        <a href="{% url 'repuesto_list' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
